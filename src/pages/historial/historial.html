<ion-header>

  <ion-navbar color="dark">
    <ion-title>Historial</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-item *ngFor="let ticket of lista_tickets">
            <ion-icon name="unlock" item-start large ></ion-icon>
            <h2>Ticket #{{ ticket.ticket_num }} | <small style="color: red;">{{ ticket.estatus }}</small></h2>
            <small>{{ ticket.fecha }}</small>
            <p item-end style="color:green" (click)="verDetalle(ticket)" >Ver</p>
        </ion-item>
</ion-content>

<ion-header>

  <ion-navbar color="dark">
    <ion-title>Detalle de ticket: {{ ticket.ticket_num }} </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item class="producto" no-padding>
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                  Sucursal:
                  <p> Las Am√©ricas</p>
                </ion-col>
                <ion-col col-6>
                  <div>
                      <div *ngIf="ticket.estatus == 1; else cerrada"> Estatus:<p style="display: inline;color: red;"> Abierta</p> </div>
                      <ng-template #cerrada> Estatus:<p style="color: blue;"> Cerrada</p> </ng-template>
                  </div>
                  <p>Fecha: {{ ticket.fecha }}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="producto" *ngFor="let item of ticket.lista_prod">
      <ion-badge item-start color="bg-green">
        <span>1</span>
      </ion-badge>
      {{ item.producto }}
      <p item-end>{{ item.precio | currency }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="producto" transparent>

          <h2 text-right>Total: {{ ticket_total | currency }}</h2>

  </ion-toolbar>
</ion-footer>
